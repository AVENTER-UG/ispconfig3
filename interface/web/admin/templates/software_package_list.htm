<div class='page-header'>
	<h1><tmpl_var name="list_head_txt"></h1>
</div>
<p><tmpl_var name="list_desc_txt"></p>


        <p>{tmpl_var name="toolsarea_head_txt"}</p>
            
                <button class="button iconstxt icoAdd" type="button" data-load-content="admin/software_package_list.php?action=repoupdate">
                    <span>{tmpl_var name="repoupdate_txt"}</span>
                </button>
            
        

    
        <p><tmpl_var name="list_head_txt"></p>
            <div class="table-wrapper marginTop15">
<table class="table">
                <thead class="dark">
                    <tr>
                        <th><tmpl_var name="installed_txt"></th>
                        <th><tmpl_var name="package_title_txt"></th>
                        <th><tmpl_var name="package_description_txt"></th>
                        <th><tmpl_var name="package_id_txt"></th>
                        <th>{tmpl_var name='search_limit'}</th>
                    </tr>
                </thead>
                <tbody>
					<tmpl_loop name="records">
                        <tmpl_if name="has_packages">
						<tr class="tbl_row_<tmpl_if name='__EVEN__'}even<tmpl_else>uneven</tmpl_if>">
                            <td>{tmpl_var name="installed"}</td>
                            <td>{tmpl_var name="package_title"}</td>
                            <td>{tmpl_var name="package_description"}</td>
                            <td>ispapp{tmpl_var name="package_id"}</td>
							<td>
								<a class="button icons16 icoEdit" data-load-content="admin/software_package_edit.php?id={tmpl_var name='package_id'}"><span>{tmpl_var name='edit_txt'}</span></a>
                                <a class="btn btn-default formbutton-delete" href="javascript: del_record('admin/software_package_del.php?software_update_inst_id={tmpl_var name='software_update_inst_id'}','{tmpl_var name='delete_confirmation'}');">{tmpl_var name='delete_txt'}</button>
                            </td>
                        </tr>
						</tmpl_if>
                    </tmpl_loop>
                    <tmpl_unless name="records">
                        <tr class="tbl_row_noresults tbl_row_<tmpl_if name='__EVEN__'}even<tmpl_else>uneven</tmpl_if>">
                            <td colspan="5">{tmpl_var name='no_packages_txt'}</td>
                        </tr>
                    </tmpl_unless>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5"></td>
                    </tr>
                </tfoot>
            </table>
</div>
