<div class='page-header'>
	<h1><tmpl_var name="list_head_txt"></h1>
</div>


    <p>{tmpl_var name="toolsarea_head_txt"}</p>
      
        <button class="btn btn-default formbutton-success" type="button" data-load-content="billing/invoice_message_template_edit.php">{tmpl_var name="add_new_record_txt"}</button>
      
    

  
    <p><tmpl_var name="list_head_txt"></p>
      <div class="table-wrapper marginTop15">
<table class="table">
        <thead class="dark">
          <tr>
            <th><tmpl_var name="template_type_txt"></th>
            <th><tmpl_var name="template_name_txt"></th>
            <th>&nbsp;</th>
          </tr>
          <tr>
            <td><select name="search_template_type" onChange="submitForm('pageForm','billing/invoice_message_template_list.php');">{tmpl_var name='search_template_type'}</select></td>
            <td><input type="text" name="search_template_name" value="{tmpl_var name='search_template_name'}" /></td>
            <td><div class="buttons"><button type="button" class="btn btn-default formbutton-filter" name="Filter" id="Filter" value="{tmpl_var name="filter_txt"}" onClick="submitForm('pageForm','billing/invoice_message_template_list.php');">{tmpl_var name="filter_txt"}</button></div></td>
          </tr>
        </thead>
        <tbody>
          <tmpl_loop name="records">
          <tr>
            <td><a href="#" data-load-content="billing/invoice_message_template_edit.php?id={tmpl_var name='id'}">{tmpl_var name="template_type"}</a></td>
            <td><a href="#" data-load-content="billing/invoice_message_template_edit.php?id={tmpl_var name='id'}">{tmpl_var name="template_name"}</a></td>
            <td>
              <div class="buttons icons16">    
                <a class="btn btn-default formbutton-delete" href="javascript: del_record('billing/invoice_message_template_del.php?id={tmpl_var name='id'}&phpsessid={tmpl_var name='phpsessid'}','{tmpl_var name='delete_confirmation'}');">{tmpl_var name='delete_txt'}</button>
              </div>
            </td>
          </tr>
          </tmpl_loop>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3"><tmpl_var name="paging"></td>
          </tr>
        </tfoot>
      </table>
</div>
