<div class='page-header'>
	<h1><tmpl_var name="list_head_txt"></h1>
</div>
<p><tmpl_var name="list_desc_txt"></p>


        <p>{tmpl_var name="toolsarea_head_txt"}</p>
            
                <button class="button iconstxt icoAdd" type="button" data-load-content="client/domain_edit.php">
                    <span>{tmpl_var name="add_new_record_txt"}</span>
                </button>
            
        

    
        <p><tmpl_var name="list_head_txt"></p>
            <div class="table-wrapper marginTop15">
<table class="table">
            <thead class="dark">
                <tr>
                    <th><tmpl_var name="domain_txt"></th>
                    <th><tmpl_var name="user_txt"></th>
                    <th>{tmpl_var name='search_limit'}</th>
                </tr>
                <tr>
                    <td><input type="text" name="search_domain" value="{tmpl_var name='search_domain'}" /></td>
                    <td><select name="search_sys_groupid">{tmpl_var name='search_sys_groupid'}</select></td>
                    <td><button type="button" class="btn btn-default formbutton-filter" name="Filter" id="Filter" value="{tmpl_var name='filter_txt'}" onclick="submitForm('pageForm','client/domain_list.php');">{tmpl_var name="filter_txt"}</button></td>
                </tr>
            </thead>
            <tbody>
                <tmpl_loop name="records">
                <tr class="tbl_row_<tmpl_if name='__EVEN__'}even<tmpl_else>uneven</tmpl_if>">
                    <td><a href="#" data-load-content="client/domain_edit.php?id={tmpl_var name='id'}">{tmpl_var name="domain"}</a></td>
                    <td><a href="#" data-load-content="client/domain_edit.php?id={tmpl_var name='id'}">{tmpl_var name="sys_groupid"}</a></td>
                    <td>
                        <a class="btn btn-default formbutton-delete" href="javascript: del_record('client/domain_del.php?id={tmpl_var name='id'}&phpsessid={tmpl_var name='phpsessid'}','{tmpl_var name='delete_confirmation'}');">{tmpl_var name='delete_txt'}</button>
                    </td>
                </tr>
                </tmpl_loop>
                <tmpl_unless name="records">
                    <tr class="tbl_row_noresults tbl_row_<tmpl_if name='__EVEN__'}even<tmpl_else>uneven</tmpl_if>">
                        <td colspan="3">{tmpl_var name='globalsearch_noresults_text_txt'}</td>
                    </tr>
                </tmpl_unless>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="4"><tmpl_var name="paging"></td>
                </tr>
            </tfoot>
            </table>
</div>
